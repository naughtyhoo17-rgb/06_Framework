# 한 줄 주석

# 해당 파일에 설정 작성 시 프로젝트 전반적으로 설정이 적용됨

#애플리케이션(프로그램)의 이름
spring.application.name=demoProject1

# port 번호 80으로 변경 (80은 HTTP 기본 포트번호 => 브라우저에서 포트번호 없이 접속 가능!)
server.port=80

# Spring DevTools (자동 리로드, 서버 재시작) 설정

# 브라우저 자동 새로고침 기능
spring.devtools.livereload.enabled=true

# 코드 변경 시 서버 자동 재시작
spring.devtools.restart.enabled=true

# 타임리프 캐시 비활성화 (HTML 파일 수정 시 바로 변경 사항을 확인할 수 있도록)
spring.thymeleaf.cache=false

# 로그 레벨 지정
logging.level.edu.kh.demo=debug

# 로그 레벨 6단계
# 1. TRACE : 가장 상세한 로그 레벨로, 상세한 정보를 기록
# 2. DEBUG : 디버깅에 유용한 정보를 기록 (값 추적)
# 3. INFO : 일반적인 정보 메세지를 기록 (String boot 기본값)
# 4. WARN : 경고 메세지를 기록
# 5. ERROR : 오류메세지를 기록, 심각한 문제 발생 시 사용
# 6. FATAL : 가장 심각한 오류, 프로그램 실행 중단의 치명적 오류 기록

